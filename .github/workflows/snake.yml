name: Custom Snake Generator

on:
  schedule:
    - cron: "0 0 * * *"  # daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run the Snake generator
        run: node snake-generator/index.js

      - name: Push animation to output branch
        uses: EndBug/add-and-commit@v9
        with:
          message: 'ðŸ§  Auto-update snake animation'
          add: 'dist/github-snake.svg'
