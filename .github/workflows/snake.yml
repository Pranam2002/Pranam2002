name: Snake Generator

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight UTC
  workflow_dispatch:      # allows manual run from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run snake generator
        run: npm start

      - name: Push generated file to repo
        uses: EndBug/add-and-commit@v9
        with:
          message: "Auto-update: snake generated 🐍"
          add: "dist/github-snake.svg"
